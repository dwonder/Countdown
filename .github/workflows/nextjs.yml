name: Deploy Vite Static Site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup Node.js
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # We use a lock file name to ensure package dependencies are correct
          cache: 'npm' # Assumes you are using npm

      # 2. Install Dependencies
      - name: Install dependencies
        run: npm ci # Use 'npm install' if you don't have a package-lock.json committed yet

      # 3. Build the Vite Project
      # Vite projects typically build into a 'dist' folder
      - name: Build project
        run: npm run build # Requires a 'build' script in your package.json

      # 4. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5. Upload Artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The 'dist' directory is the standard output for Vite
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
